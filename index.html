<!DOCTYPE html>
<html>
<head>
    <title>BIOS2 - Web data access</title>
    <!-- Link to RemarkJS from a CDN -->
    <script src="https://remarkjs.com/downloads/remark-latest.min.js"></script>
    <style>
        /* Optional: Add custom styles here */
        body {
            /* Lato, then emoji friendly, then sans-serif */
            font-family: "Lato", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", "Noto Sans", sans-serif;
        }

        /* Styles for columns using flex */
        .columns {
            display: flex;
            flex-wrap: wrap;
        }

        .column {
            flex: 1;
            /* Text wrap */
            word-wrap: break-word;
            padding: 10px;
        }

        .remark-slide-content .middle {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Two-column layouts */
        .left-column  { width: 49%; float: left; }
        .right-column { width: 49%; float: right; }

        .left-column-33  { width: 33%; float: left; }
        .right-column-66 { width: 66%; float: right; }

        .left-column-66  { width: 66%; float: left; }
        .right-column-33 { width: 33%; float: right; }

        .center-column-33 { width: 33%; margin: 0 auto; }

        .right-column ~ p { clear: both; }
        .right-column ~ ul { clear: both; }

        /* Style to circle crop the image */
        .circle-100 {
            border-radius: 50%;
            width: 200px;
            height: 200px;
            overflow: hidden;
            display: inline-flex;
        }

        /* Text styles */
        .h1 { font-size: 2em; }
        .h2 { font-size: 1.5em; }
        .h3 { font-size: 1.17em; }
        .small { font-size: 0.83em; }

        /* Images wrapping */
        img {
            max-width: 100%; /* Ensures the image width does not exceed the div width */
            max-height: 100%; /* Ensures the image height does not exceed the div height */
            display: block; /* Removes any extra space below the image */
            object-fit: contain; /* Ensures the image is scaled to be as large as possible but remains fully visible */
            margin: auto auto; /* Centers the image */
        }

        .img-circle {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            overflow: hidden;
        }

        .img-fill {
            /* Absolute position, as large as screen, h auto */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: auto;
        }

        /* Width classes */
        .w-90 img{ width: 90%; display: block; margin: 0 auto; }
        .w-80 img{ width: 80%; display: block; margin: 0 auto; }
        .w-70 img{ width: 70%; display: block; margin: 0 auto; }
        .w-60 img{ width: 60%; display: block; margin: 0 auto; }
        .w-50 img{ width: 50%; display: block; margin: 0 auto; }
        .w-40 img{ width: 40%; display: block; margin: 0 auto; }
        .w-30 img{ width: 30%; display: block; margin: 0 auto; }
        .w-20 img{ width: 20%; display: block; margin: 0 auto; }
        .w-10 img{ width: 10%; display: block; margin: 0 auto; }

        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: calc(100% - 8em); /* Width of the footer minus padding */
            height: 60px;
            /* All content will be horizontally spaced */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 4em 2em 4em; /* Padding for the content (top, right, bottom, left) */
        }
        
        /* Applies to img  */
        .footer img {
            height: 100%; /* Images will take the full height of the footer */
            width: auto; /* Width adjusts automatically to maintain aspect ratio */
            max-height: 60px; /* Ensures images don't exceed the footer height */
        }

        .carousel {
            /* Simple band of images */
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100px;
        }

        .carousel img {
            height: 100%; /* Images will take the full height of the carousel */
            width: auto; /* Width adjusts automatically to maintain aspect ratio */
            max-height: 100px; /* Ensures images don't exceed the carousel height */
        }

        /* Table */

        .remark-slide-content th {
            border-collapse: collapse;
            /* light gray ccc */
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        .remark-slide-content tbody {
            /* border-collapse: collapse; */
            /* light gray ccc */
            border: 1px solid #ccc;
            padding: 0px;
        }

        .remark-inline-code {
            background-color: #eeeded;
            padding: 0em 0.1em;
            border-radius: 0.3em;
            font-family: monospace;
        }

        

    </style>
</head>
<body>
    <textarea id="source">
        // Content from slides.md will be dynamically loaded here
    </textarea>
    <script>
        // Helper function to initialize RemarkJS after content is loaded
        function initializeRemark() {
            var slideshow = remark.create();
        }

        // Function to fetch and load the first markdown file into the textarea
        fetch('slides.md')
            .then(response => response.text())
            .then(text => {
                const textarea = document.getElementById('source');
                textarea.innerHTML = text;  // Set the initial content

                // Fetch second markdown file and append to the textarea
                return fetch('slides2.md');
            })
            .then(response => response.text())
            .then(text => {
                const textarea = document.getElementById('source');
                textarea.innerHTML += text;  // Append the second content

                // Initialize RemarkJS after both files are loaded
                initializeRemark();
            })
            .catch(error => console.error('Error loading the markdown files:', error));
    </script>
</body>
</html>
